<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="letreroOK" style=
               "position:relative;
                width:100%; 
                height: 30px; 
                text-align: center;
                color: black;
                margin-top:-40px;
                background-color: rgb(20, 116, 20)">
    </div>
    <input type="submit" value="OK" style="margin-top:20px" onclick="letreroConfirmado()">
    <script>
        function letreroConfirmado()
        {
        var letrero= document.getElementsByClassName("letreroOK")[0];
        letrero.innerHTML="Candidato añadido a la BBDD";
        letrero.style.paddingTop="10px";
        letrero.style.transitionDuration = "1s";
        letrero.style.marginTop="0px";
        }
        document.addEventListener("mousemove",function(){
        let temporizador=setTimeout(function(){
            var letrero= document.getElementsByClassName("letreroOK")[0];
            letrero.style.transitionDuration = "1s";
            letrero.style.marginTop="-50px";
        },3500);
        })
        clearTimeout(temporizador);

       /* OTRA FORMA ES APLICAR EL EVENTLISTENER DIRECTAMENTE CON LA DETECCION DEL MOVIMIENTO DEL RATÓN (MENOS EFICIENTE)
        document.addEventListener("mousemove",function(){
            var letrero= document.getElementsByClassName("letreroOK")[0];
            letrero.style.transitionDuration = "1s";
            letrero.style.marginTop="-50px";
        })
        */
    </script>
</body>
</html>
